<html>
  <head>
    <meta charset="UTF-8">
    <title>Python для лингвистов 2 курс</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="static/css/styles.css" />
</head>
  <body>
    <h1 class="page-header">Python для лингвистов 2 курса</h1>
    <div>
      <table class="information">
        <tr>
            <td class="information-one"><a href="https://t.me/joinchat/Ey8eEBgAshE4xMRoXk8AFQ">инвайт-линк в телеграм-чат</a></td>
            <td class="information-one"><a href="https://docs.google.com/spreadsheets/d/1xGjW7KK4J8BX0sz1GtVhorAvvgC2rc8dZSlCoGUCn2k/edit?usp=sharing">таблица с оценками</a></td>
            <td class="information-one"><a href="#links">полезные ссылки</a></td>

        </tr>
      </table>
    </div>
    <h2 class="schedule-header">Расписание занятий</h2>
    <div class="container text-center my-4">

      <!-- Table  -->
      <table class="table table bordered table-striped" id="testTable">
        <!-- Table head -->
        <thead>
          <tr>
          	<th>M</th>
          	<th>N</th>
            <th>Тема</th>
            <th>ДЗ</th>
            <th>Квиз</th>

            <th>Пара<br>191</th>
            <th>Пара<br>192</th>
            <th>Пара<br>193</th>
            <th>Пара<br>194</th>

            <th>ДЗ<br>191</th>
            <th>ДЗ<br>192</th>
            <th>ДЗ<br>193</th>
            <th>ДЗ<br>194</th>
          </tr>
        </thead>

        <!-- Table body -->
        <tbody id="schedule">

        
        </tbody>
        <!-- Table body -->
      </table>

      <h2 class="schedule-header">Полезные ссылки</h2>
      <!-- Table  -->
      <table class="table table bordered table-striped" id="links">
        <thead>
          <th>Тип</th>
          <th>Тема</th>
          <th>Ссылка</th>
          <th>Описание</th>
        </thead>
        <tbody id="link_table">
          
        </tbody>
      </table>

    </div>
    <script type="text/javascript">
      <!-- source https://mdbootstrap.com/snippets/jquery/ascensus/453950#js-tab-view -->

      $.getJSON("https://spreadsheets.google.com/feeds/list/1o7I81y-fndkA410bqOkB8nzWpnfopth8vI262YAxwhg/od6/public/values?alt=json", function (data) {

      var sheetData = data.feed.entry;

      var i;
      for (i = 0; i < sheetData.length; i++) {

      	var m = data.feed.entry[i]['gsx$m']['$t'];
        var n = data.feed.entry[i]['gsx$n']['$t'];
        var topic = data.feed.entry[i]['gsx$topic']['$t'];
        var topiclink = data.feed.entry[i]['gsx$topiclink']['$t'];
        var hwname = data.feed.entry[i]['gsx$hwname']['$t'];
        var hwlink = data.feed.entry[i]['gsx$hwlink']['$t'];
        var quiz = data.feed.entry[i]['gsx$quiz']['$t'];
        var cl191 = data.feed.entry[i]['gsx$class191']['$t'];
        var cl192 = data.feed.entry[i]['gsx$class192']['$t'];
        var cl193 = data.feed.entry[i]['gsx$class193']['$t'];
        var cl194 = data.feed.entry[i]['gsx$class194']['$t'];
        var hw191 = data.feed.entry[i]['gsx$hw191']['$t'];
        var hw192 = data.feed.entry[i]['gsx$hw192']['$t'];
        var hw193 = data.feed.entry[i]['gsx$hw193']['$t'];
        var hw194 = data.feed.entry[i]['gsx$hw194']['$t'];

        document.getElementById('schedule').innerHTML += (
        	'<tr>'+
        	'<td>'+m+'</td>'+
        	'<td>'+n+'</td>'+
        	'<td><a target="_blank" href="'+topiclink+'">'+topic+'</a></td>'+
        	'<td><a target="_blank" href="'+hwlink+'">'+hwname+'</a></td>'+
        	'<td>'+quiz+'</td>'+
        	'<td>'+cl191+'</td>'+
        	'<td>'+cl192+'</td>'+
        	'<td>'+cl193+'</td>'+
        	'<td>'+cl194+'</td>'+

        	'<td>'+hw191+'</td>'+
        	'<td>'+hw192+'</td>'+
        	'<td>'+hw193+'</td>'+
        	'<td>'+hw194+'</td>'+
        	'</tr>'
        	);

      }
    });


    $.getJSON("https://spreadsheets.google.com/feeds/list/1xhB2Rz2bZn8QzCCsj08xorFlimLU9nEGGeBNCscbASQ/od6/public/values?alt=json", function (data) {

      var sheetData2 = data.feed.entry;

      var i;
      for (i = 0; i < sheetData2.length; i++) {

        var t = data.feed.entry[i]['gsx$type']['$t'];
        var topic = data.feed.entry[i]['gsx$topic']['$t'];
        var src = data.feed.entry[i]['gsx$source']['$t'];
        var desc = data.feed.entry[i]['gsx$desc']['$t'];

        document.getElementById('link_table').innerHTML += (
          '<tr>'+
          '<td>'+t+'</td>'+
          '<td>'+topic+'</td>'+
          '<td><a target="_blank" href="'+src+'"> ссылка </a></td>'+
          '<td>'+desc+'</td>'+
          '</tr>'
          );

      }
    });
    </script>
  </body>
</html>
